<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ласкаво просимо на наш сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">Ласкаво просимо на найбільший у світі сайт ШЛЮХ</h1>
        <div class="img-container">
            <div class="image-container">
                <img src="IMG_20250217_142925_812.jpg" alt="Ваша картинка" class="main-image">
            </div>
        </div>
        <button class="services-button" onclick="goToServices()">Детальніше</button>
    </div>
    <div class="registration-sidebar">
        <button class="close-btn" onclick="toggleRegistration()">×</button>
        <h2>Реєстрація</h2>
        <form class="registration-form">
            <input type="text" placeholder="Имя" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
